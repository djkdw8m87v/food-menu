name: Auto Merge to Main

on:
  push:
    branches:
      - 'claude/github-pages-link-011CUmgpXmeqAaGW3meKGyFa'
      - 'claude/arthur-menu-dish-font-size-011CUo1T3wxpmR3PVMJFw8AU'

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge to main
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          git checkout main
          git merge -X theirs --no-ff "origin/${BRANCH_NAME}" -m "Auto-merge from ${BRANCH_NAME}"
          git push origin main
