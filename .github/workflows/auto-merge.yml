name: Auto Merge to Main

on:
  push:
    branches:
      - 'claude/github-pages-link-011CUmgpXmeqAaGW3meKGyFa'

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge to main
        run: |
          git checkout main
          git merge --no-ff origin/claude/github-pages-link-011CUmgpXmeqAaGW3meKGyFa -m "Auto-merge from claude/github-pages-link-011CUmgpXmeqAaGW3meKGyFa"
          git push origin main
